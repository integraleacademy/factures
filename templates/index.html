
<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <meta charset="utf-8">
    <title>Dépôt de facture - Intégrale Academy</title>
</head>
<body>
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" style="width:200px;">
    <h2>Déposer une facture</h2>
    <form method="POST" enctype="multipart/form-data">
        <input name="nom" placeholder="Nom de l'entreprise" required><br>
        <input name="email" placeholder="E-mail" type="email" required><br>
        <input name="numero" placeholder="Numéro de facture" required><br>
        <input name="montant" placeholder="Montant (€)" required><br>
        <input name="date" type="date" required><br>
        <input name="fichier" type="file" accept="application/pdf" required><br><br>
        <button type="submit">Envoyer</button>
    </form>
</body>
</html>
